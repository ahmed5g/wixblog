# Redis configuration for Spring Boot app

# Basic settings
port 6379
bind 0.0.0.0
protected-mode no
daemonize no

# Persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Performance
tcp-backlog 511
timeout 0
tcp-keepalive 300

# Security (uncomment and set password for production)
# requirepass your-redis-password

# Logging
loglevel notice
logfile ""

# Client connections
maxclients 10000